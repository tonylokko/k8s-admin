apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: devns-gateway
  namespace: devns
spec:
  gatewayClassName: cilium
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: Same
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - name: nginx-tls
      allowedRoutes:
        namespaces:
          from: Same
